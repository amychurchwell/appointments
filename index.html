<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>AMY AND CHRIS'S APPOINTMENTS</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="InputName">Enter Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="InputDesc">Description</label>
          <input type="text" class="form-control" id="InputDesc" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="InputTime">Preferred Time</label>
          <input type="text" class="form-control" id="InputTime" placeholder="Time">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button >
      </form>
      <div id='confirmArea'>
        <p>Thank you, <span id="nameInsert"></span>, your appointment at <span id="timeInsert"></span> concerning <span id="descInsert"></span> has been booked. Please arrive 15 minutes early if this is the first time you've been to Amy-Amy and Chris' sleep firm.</p>
      </div>
    </div>
  </body>
</html>
